<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <section class="section">
      <div class="container">
        <h1 class="title has-text-centered">Weather Dashboard</h1>
        <div class="columns is-centered">
          <div class="column is-one-third">
            <form id="search-form" class="field has-addons">
              <div class="control is-expanded">
                <input type="text" id="city-input" class="input" placeholder="Enter a city">
              </div>
              <div class="control">
                <button type="submit" class="button is-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
        <div id="search-history" class="has-text-centered"></div>
        <div id="current-weather" class="has-text-centered"></div>
        <div id="forecast" class="columns is-centered is-multiline"></div>
      </div>
    </section>
  <script src="./Assets/JS/script.js"></script>
</body>
</html>
